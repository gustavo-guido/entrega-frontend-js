<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JSON Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr 3fr;
            gap: 20px;
            margin: 20px;
            width: 90%;
        }

        .buttons, .details, .data, .image {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .buttons button.active {
            background-color: #28a745;
        }

        .details ul {
            list-style-type: none;
            padding: 0;
        }

        .details li {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .data p {
            margin: 5px 0;
        }

        .image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .placeholder {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Column 1: Buttons -->
        <div class="buttons">
            <button onclick="loadData(1)" id="btn-1">Room 1</button>
            <button onclick="loadData(2)" id="btn-2">Room 2</button>
            <button onclick="loadData(3)" id="btn-3">Room 3</button>
            <button onclick="loadData(4)" id="btn-4">Room 4</button>
            <button onclick="loadData(5)" id="btn-5">Room 5</button>
            <button onclick="loadData(6)" id="btn-6">Room 6</button>
        </div>

        <!-- Column 2: Details -->
        <div class="details">
            <h3>Details</h3>
            <ul>
                <li>Size</li>
                <li>Capacity</li>
                <li>Price</li>
                <li>Amenities</li>
            </ul>
        </div>

        <!-- Column 3: Data -->
        <div class="data">
            <h3>Room Information</h3>
            <p class="placeholder">Click a button to view details.</p>
        </div>

        <!-- Column 4: Image -->
        <div class="image">
            <h3>Image</h3>
            <p class="placeholder">Click a button to view the image.</p>
        </div>
    </div>

    <script>
        const data = {
            1: {
                size: "30 sqm",
                capacity: "2 people",
                price: "$100/night",
                amenities: "WiFi, TV, Air Conditioning",
                image: "https://via.placeholder.com/300x200?text=Room+1"
            },
            2: {
                size: "40 sqm",
                capacity: "4 people",
                price: "$150/night",
                amenities: "WiFi, TV, Balcony",
                image: "https://via.placeholder.com/300x200?text=Room+2"
            },
            3: {
                size: "50 sqm",
                capacity: "6 people",
                price: "$200/night",
                amenities: "WiFi, TV, Kitchenette",
                image: "https://via.placeholder.com/300x200?text=Room+3"
            },
            4: {
                size: "25 sqm",
                capacity: "1 person",
                price: "$80/night",
                amenities: "WiFi, Desk, Heating",
                image: "https://via.placeholder.com/300x200?text=Room+4"
            },
            5: {
                size: "60 sqm",
                capacity: "8 people",
                price: "$250/night",
                amenities: "WiFi, TV, Jacuzzi",
                image: "https://via.placeholder.com/300x200?text=Room+5"
            },
            6: {
                size: "35 sqm",
                capacity: "3 people",
                price: "$120/night",
                amenities: "WiFi, TV, Mini Bar",
                image: "https://via.placeholder.com/300x200?text=Room+6"
            }
        };

        function loadData(roomId) {
            // Update column 3: Data
            const roomData = data[roomId];
            const dataDiv = document.querySelector(".data");
            dataDiv.innerHTML = `
                <h3>Room Information</h3>
                <p><strong>Size:</strong> ${roomData.size}</p>
                <p><strong>Capacity:</strong> ${roomData.capacity}</p>
                <p><strong>Price:</strong> ${roomData.price}</p>
                <p><strong>Amenities:</strong> ${roomData.amenities}</p>
            `;

            // Update column 4: Image
            const imageDiv = document.querySelector(".image");
            imageDiv.innerHTML = `
                <h3>Image</h3>
                <img src="${roomData.image}" alt="Room ${roomId}">
            `;

            // Highlight the active button
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn-${roomId}`).classList.add("active");
        }
    </script>
</body>
</html>
